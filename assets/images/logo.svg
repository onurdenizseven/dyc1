<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Kuantum Ağ Efekti -->
    <g class="quantum-network">
        <circle cx="20" cy="25" r="2" fill="#4A90E2">
            <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="20" r="1.5" fill="#4A90E2">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="25" cy="20" r="1.5" fill="#4A90E2">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Bağlantı Çizgileri -->
        <path d="M15,20 Q20,25 25,20" stroke="#4A90E2" stroke-width="0.5" fill="none">
            <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M15,20 Q17,22 20,25" stroke="#4A90E2" stroke-width="0.5" fill="none">
            <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" begin="0.2s" repeatCount="indefinite"/>
        </path>
        <path d="M20,25 Q22,22 25,20" stroke="#4A90E2" stroke-width="0.5" fill="none">
            <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="3s" begin="0.4s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- DYS Yazısı - Modern ve Sade -->
    <g class="logo-text">
        <!-- Gradient tanımları -->
        <defs>
            <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#4A90E2"/>
                <stop offset="50%" style="stop-color:#2C3E50"/>
                <stop offset="100%" style="stop-color:#4A90E2"/>
            </linearGradient>
        </defs>

        <!-- DYS Text -->
        <text x="45" y="35" 
              font-family="Arial, sans-serif" 
              font-weight="900" 
              font-size="32" 
              letter-spacing="2"
              fill="url(#textGradient)"
              style="filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1))">
            DYS
        </text>
    </g>

    <!-- Parıltı Efekti -->
    <circle cx="20" cy="25" r="15" fill="url(#gradient1)" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Efektler -->
    <defs>
        <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#4A90E2" stop-opacity="0"/>
        </radialGradient>
    </defs>
</svg> 